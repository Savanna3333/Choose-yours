

<!DOCTYPE html>
<html>
  <head>
    <title>Choose yours!</title>
  </head>  
  <body>
        <h1>Food Gallery</h1>
      <h3> Paste the url of a type of food you may like below to add it to the gallery </h3>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://www.eatthis.com/wp-content/uploads/sites/4/2021/11/My-Post-6.jpg?quality=82&strip=1&resize=640%2C360">
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimagesvc.meredithcorp.io%2Fv3%2Fmm%2Fimage%3Furl%3Dhttps%253A%252F%252Fstatic.onecms.io%252Fwp-content%252Fuploads%252Fsites%252F19%252F2005%252F06%252F13%252Fmr20reshoot20sirloin-2000.jpg&q=85">
            <img src="https://images-gmi-pmc.edge-generalmills.com/7c1096c7-bfd0-4806-a794-1d3001fe0063.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
      <div class="counter">
          <h3>Number of items added: </h3>
          <h3 class="numTasks"> </h3>
          
          <h5> To get the image's url, search up an image of a food you want to add, and right click>Copy Image Address, then paste on to the input field</h5>
      </div>
  </body>
</html>
